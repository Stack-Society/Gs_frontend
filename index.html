<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-full bg-[linear-gradient(to_bottom,_#000000,_#EEFF00)] opacity-0 animate-fadeIn">
    <header class="w-full">
        <nav class="">
            <div class="flex items-center justify-between md:hidden p-5">
                <img src="./src/assets/logo.png" alt="Logo" class="w-[100px]" />

                <button id="menu-hamburguer" class="text-white text-3xl focus:outline-none">
                    ☰
                </button>
            </div>
            <ul id="menu"  class="font-krona text-white text-[15px] flex flex-col items-center ml-5 mt-2 md:text-[18px] md:justify-between hidden md:flex md:flex-row ">
                <li class="mt-4 self-start md:self-end md:ml-10 underline decoration-1 decoration-gray-400 underline-offset-[5px] decoration-opacity-75 animate-fadeIn delay-100">
                    <a href="">Sobre</a>
                </li>
                <li class="mt-4 self-start md:self-end underline decoration-1 decoration-gray-400 underline-offset-[5px] decoration-opacity-75 opacity-0 animate-fadeIn delay-200">
                    <a href="">Funcionalidades</a>
                </li>
                <img src="./src/assets/logo.png" alt="Logo" class="w-[120px] h-auto hidden md:block">
                <li class="mt-4 self-start md:self-end underline decoration-1 decoration-gray-400 underline-offset-[5px] decoration-opacity-75 animate-fadeIn delay-300">
                    <a href="">Benefícios</a>
                </li>
                <li class="mt-4 self-start md:self-end mr-10 underline decoration-1 decoration-gray-400 underline-offset-[5px] decoration-opacity-75 animate-fadeIn delay-400">
                    <a href="">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col lg:flex-row">
        <section class=" w-full lg:w-1/2 flex flex-col p-8 md:p-20">
            <h1 class="font-righteous text-white text-[25px] md:text-[44px] md:mb-4">SAI: Seu novo alerta inteligente</h1>
            <h2 class="font-krona text-[#EEFF00] text-[18px] md:text-[25px]">Proteja sua casa antes que a enchente chegue.</h2>
            <h3 class="font-krona text-[#F8FF9C] text-[15px] md:text-[20px]">Nosso sistema envia alertas em tempo real sempre que o nível da água ou a intensidade da chuva representam risco à sua residência.</h3>
            <div class="flex justify-center">
                <button class=" inline-block border-black rounded-3xl bg-black text-[#EEFF00]  text-[15px] md:text-[20px] font-krona mt-6 px-4 py-2 drop-shadow-[4px_8px_6px_rgba(0,0,0,0.4)] transition-all duration-300 hover:scale-105 hover:shadow-lg">
                    Ative Seu Alerta
                </button>
            </div>
        </section>
        <section class="flex w-full lg:w-1/2 p-8 md:p-[8px] md:mt-6 md:mr-6 justify-center lg:justify-end">
            <div class="flex flex-col items-center">
                <div class="relative w-full p-3 md:p-5 md:w-[520px]">
                    <p class="absolute top-[2.4rem] left-[0.1rem] max-[527px]:top-[2.9rem] max-[527px]:text-[1.3rem] md:top-[2.0rem] md:left-[0.1rem] lg:top-[5rem]  drop-shadow-[2px_2px_4px_rgba(0,0,0,0.5)] text-[1.6rem] sm:text-[1.8rem] md:text-[1.8rem] lg:text-[1.7rem] font-krona text-[#EEFF00] ">
                        Notificação em <br> tempo real
                    </p>
                    <img src="./src/assets/celular_notificacao.png" alt="Celular com notificação" class="w-full opacity-0 animate-slideInLeft">
                </div>

                <div class="flex w-[100px] sm:w-[120px] md:w-[130px] lg:w-[140px] justify-center gap-10 ">
                    <img src="./src/assets/playstore.png" alt="Botao Play Store">
                    <img src="./src/assets/appstore.png" alt="Botao Apple Store">
                </div>
            </div>
        </section>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
